{% extends 'base.html' %}

{% block head %}

<title>Add Playlist</title>

{% endblock %}

{% block body %}

<br>
<br>
<div class="container">
    <center><h3 class="font-weight-normal">Add Playlist</h3></center>
    <br>
    <form action="" method="POST">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Playlist Name</label>
          <div class="col-sm-10">
            <input name="name" type="text" placeholder="Enter your Playlist name" class="form-control" id="name" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="Emotion" class="col-sm-2 col-form-label">Emotion : </label>
            <div class="col-sm-10">
                <select name="emotion" class="custom-select" id="Emotion" required>
                    <option selected value="no">Don't want to choose Emotion...</option>
                    <option value="Angry">Angry</option>
                    <option value="Happy">Happy</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Sad">Sad</option>
                    <option value="Surprise">Surprise</option>
                </select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Add Playlist and proceed towards selecting of tracks</button>

      </form>
</div>


{% endblock%}
