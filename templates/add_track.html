{% extends 'base.html' %}

{% block head %}

<title>Add Track</title>

{% endblock %}

{% block body %}
<br>
<br>
<div class="container">
    <center><h3 class="font-weight-normal">Add Track</h3></center>
    <br>
    <form action="" method="POST">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Track Name</label>
          <div class="col-sm-10">
            <input name="name" type="text" placeholder="Enter your track name" class="form-control" id="name" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration of Track</label>
            <div class="col-sm-10">
                <input name="duration" type="text" placeholder="Enter Duration of Your Track" class="form-control" id="duration" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="filelink" class="col-sm-2 col-form-label">File Link : </label>
            <div class="col-sm-10">
                <input name="file" type="text" placeholder="File Link of track" class="form-control" id="filelink" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="Emotion" class="col-sm-2 col-form-label">Emotion : </label>
            <div class="col-sm-10">
                <select name="emotion" class="custom-select" id="Emotion" required>
                    <option selected disabled value="">Choose Emotion...</option>
                    <option value="Angry">Angry</option>
                    <option value="Happy">Happy</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Sad">Sad</option>
                    <option value="Surprise">Surprise</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Track</button>
          </div>
        </div>
      </form>
</div>

{% endblock%}
